<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="img/jpg" href="images/favicon.jpg">
	<title>Nano Electronic | Register</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>
	<div class="main-container">
		<h1>Register</h1>

		<h4>Username</h4>
		<input type="text" name="input-username" placeholder="Username">

		<h4>Full Name</h4>
		<input type="text" name="input-fullname" placeholder="Fullname">

		<h4>Password</h4>
		<input type="password" name="input-password" placeholder="Password">

		<h4>Email</h4>
		<input type="email" name="input-email" placeholder="Email">

		<h4>Gender</h4>
		<div class="gender-radio-group">
			<input type="radio" name="gender" id="male"><label for="male">Male</label>
			<input type="radio" name="gender" id="female"><label for="female">Female</label>
		</div>

		<h4>Birthday</h4>
		<input type="date" name="input-birthday" placeholder="Birthday">
		
		<h4>Address</h4>
		<textarea id="input-address" rows="5" placeholder="Address"></textarea>

		<div class="button-wrapper">
			<button onclick="register()">Submit</button>
		</div>
	</div>

	<footer class="footer"></footer>
</body>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
	window.onload = loadComponent();
</script>
</html>
